<div>
  <div class="text-center">
    <h1 class="display-4">Welcome to URL shortening service</h1>
    <p>You can submit any valid URLs and get back a shortened version of it that you can use in the future to reference to the longer URL behind it.</p>

    <form>
      <div class="form-group">
        <input type="url" class="form-control" id="originalUrl" placeholder="URL" required="required" />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>

<div >
  Shortened URL is:
</div>
