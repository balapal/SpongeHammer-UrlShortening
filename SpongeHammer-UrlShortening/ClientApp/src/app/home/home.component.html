<div [hidden]="submitted">
  <div class="text-center">
    <h1 class="display-4">Welcome to URL shortening service</h1>
    <p>You can submit any valid URLs and get back a shortened version of it that you can use in the future to reference to the longer URL behind it.</p>

    <form #myform="ngForm" (ngSubmit)="onSubmit(myform)" ngNativeValidate>
      <div class="form-group">
        <input type="url" class="form-control" id="originalUrl" placeholder="URL" required="required" [(ngModel)]="model.originalUrl" name="originalUrl" #originalUrl="ngModel" />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>

<div [hidden]="!submitted">
  Shortened URL is: {{shortenedUrl.shortUrl}}
  <br />
  Original Url: {{shortenedUrl.originalUrl}}
</div>
